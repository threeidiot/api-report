sudo: false

language: php

php:
  - 7.0
  - 7.1
  - 7.2

install:
  - composer validate -d api
  - composer install -d api

script:
  # Unit test
  - ./api/vendor/bin/phpunit -c api/phpunit.xml

matrix:
  fast_finish: true

# Cache package sources
cache:
  directories:
    - $HOME/.composer/cache

